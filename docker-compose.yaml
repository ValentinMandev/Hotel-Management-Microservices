version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: hotel-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d hotel"]
      interval: 10s
      timeout: 5s
      retries: 5


  api-gateway:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: hotel-management-system
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      BOOKING_SERVICE_URL: ${BOOKING_SERVICE_URL}
      ROOM_SERVICE_URL: ${ROOM_SERVICE_URL}
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - user-service
      - booking-service
      - room-service
      - payment-service
      - notification-service
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_HOST}/auth-service
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: hotel-management-system
      JWT_EXPIRATION: 900
      JWT_REFRESH_EXPIRATION: 604800
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel-network


  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: hotel-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${DATABASE_HOST}/user-service
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel-network
    restart: unless-stopped


  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: hotel-booking-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${DATABASE_HOST}/booking-service
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel-network
    restart: unless-stopped


networks:
  hotel-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
